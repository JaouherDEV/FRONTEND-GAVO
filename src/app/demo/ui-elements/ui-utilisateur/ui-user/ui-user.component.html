<div class="row">
  <div class="col-sm-12">
    <app-card [hidHeader]="true" cardClass="tab-card">
      <h5 class="mb-3">Utilisateur</h5>
      <ngb-tabset>
        <ngb-tab title="Utilisateur">
          <ng-template ngbTabContent>
           
           <button type="button" class="btn btn-primary" (click)="modalDefault.show()">Ajouter</button>
              <app-ui-modal #modalDefault>
                <div class="app-modal-header">
                  <h5 class="modal-title">Ajouter Utilisateur</h5>
                  <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="modalDefault.hide()"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="app-modal-body">
                  <p>Woohoo, you're reading this text in a modal!</p>
                </div>
                <div class="app-modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modalDefault.hide()">Fermer</button>
                  <button type="button" class="btn btn-primary">Ajouter</button>
                </div>
              </app-ui-modal>
              <div class="col">
                <app-card cardTitle="Utilisateur" blockClass="table-border-style">
                  <form >
                    <input type="search" placeholder="Nom" class="input-group-primary">
                  </form>
                  <div class="table-responsive">
                    <table class="table">
                      <thead>
                      <tr>
                        <th>#</th>
                        <th>Nom</th>
                        <th>prenom</th>
                        <th>email</th>
                        <th>Roles</th>
                        <th>Action</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                        <td>1</td>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                      </tr>
                      
                      </tbody>
                    </table>
                    <ngb-pagination
                     [collectionSize]="elementt" 
                     [(page)]="page"
                     [PageSize]="sizePage"
                     (pageChange)="wiouw()"
                    ></ngb-pagination>
                  </div>
                </app-card>
              </div>
            

          </ng-template>
        </ngb-tab>
     </ngb-tabset>
    </app-card>
  </div>
 
</div>
