<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Recherche du vol" [options]="false">
        
        <h5 class="mt-5">Recherche du vol</h5>
        <hr>
        <form action="javascript:">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Date de vol du</label>
              <input type="date" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Au</label>
              <input type="date" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Origine</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Destination</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputCity">Pour quellle sequence </label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">nature de vol</label>
              <select id="inputState" class="form-control">

                <option>Large select</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">la compagnie</label>
              <select id="inputState" class="form-control">
                <option selected>select</option>
                <option>Large select</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">Check me out</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Rechercher</button>
          <button type="submit" class="btn btn-danger">Ajouter</button>
        </form>
        
      </app-card>
    </div>
   
  </div>
