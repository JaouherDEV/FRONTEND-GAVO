<div class="row">
  <div class="col-sm-12">
    <app-card [hidHeader]="true" cardClass="tab-card">
      <h5 class="mb-3">Ajouter Vol</h5>
      <ngb-tabset>
        <ngb-tab title="Ajouter">
          <ng-template ngbTabContent>
         <form  ngNativeValidate [formGroup]="countryForm"  (ngSubmit)="fn()"   >
           <hr>
          
           <hr>
           <div class="row">
            <div class="col-2">
              <label for="nvol" class="txt-success">N° de vol</label><br>
              <input type="text" id="nvol"  formControlName="nvol" required >
            </div>
          
              <div class="col-2">
                <label for="nature_vol" class="txt-success">Nateur de vol</label><br>
                <select id="nature_vol" formControlName="naturevol" required>
                  <option value="1"><div class="txt-primary">Generique</div></option>
                  <option value="2"><div class="txt-primary">Contracté</div></option>
                </select>
              </div>
              <div class="col-2">
                <label for="type" >Type de vol</label><br>
                <select id="type" formControlName="type" required>
                  <option value="1">Aller</option>
                  <option value="2">Retour</option>
                </select>
              </div>
              <div class="col-2" >
                <label for="date" >Date de vol</label><br>
                <input type="date" id="date" [(ngModel)]="date" (input)="fun($event)" >
                
              </div>
             
              <div class="col-2" >
                <label for="date" >Jour d'operation</label><br>
                <select   required >
                  <option value="{{dd}}" [disabled]>{{dd}}</option>
                </select>
              </div>
           

             
              <div class="col-2" >
                <form [formGroup]="Parama">
                <label for="date" >Date du Dernier vol a la chaine</label><br>
                <input type="date" id="date" datetime="yyyy-MM-dd" ng-model="datte" formControlName="param" >
              </form>
              </div>
            
           </div>
           <br>
           <hr>
           <br>

           <!--    Ville est bagage-->
            <div class="row">
            
            <div class="col-6">
             <div class="row">
               <div class="col-4">
                <label for="villed">Ville de  Depart</label>
                <div class="col-2">
                   <input type="text"   id="villed" (input)="villed($event)"  > 
                   <select   formControlName="villed"  [(ngModel)]="selectd"  (ngModelchange)="savevilled($event)" required>
                  
                    <option *ngFor="let sr of items" [ngValue]="sr" >{{sr.label}}</option>
                    
                   </select>
                </div>
              
               </div>
               <div class=" offset-2 col-6">
                <label for="hd">Heure de Depart</label><br>
                <input type="time" required="true"id="hd"  formControlName="hd" >
               </div>
             </div>
             </div>
             <div class="col-6">
              <div class="row">
                <div class="col-4">
                 <label for="villed">Ville D'arrive</label>
                 <div class="col-2">
                    <input type="text" id="villed" (input)="villedd($event)"  > 
                    <select   formControlName="villea"  [(ngModel)]="selectdes" (ngModelchange)="savevilleddd($event)" required>
                    
                      <option *ngFor="let sr of it" [ngValue]="sr" >{{sr.label}}</option>
                      
                     </select>
                 </div>
                
                </div>
                <div class=" offset-2 col-6">
                 <label for="hd">Heure D'arrive</label><br>
                 <input type="datetime-local" required="true"id="hd"  formControlName="ha"  >
                </div>
              </div>
              </div>

              
            </div>
            <hr>
      <div class=" offset-6 text-primary">
        TAXE && Stock
      </div>
      <hr>
       <!-- TAXE Stocks-->
     


         
       <div class="row">
             <!-- Bagages -->
             <div class="col-4">
              <div class="row">
                <div class="col-4">
                 <label for="bag">Bagage Optionelle</label>
                 <div class="col-2">
                    <input type="checkbox" id="bag" formControlName="bagage_opt"  >
                 </div>
                
                </div>
                

                
                <div class=" offset-2 col-6" >
                      <input type="number" placeholder="NB KILOS" default="20"  value="20" formControlName="kilo" required ><br>
                      <input type="number" placeholder="PRIX" step="0.01" default="0"  value="0" formControlName="prix_bagage" required /><br>
                      <input type="number" placeholder="NB BAGAGE"  default="0" formControlName="nb_bagage" required /><br>

                </div>
              
                   </div>
              </div>
              <div class="col-8">

                     
                      <div class="row"> 
                        <div class="offset-3">
                          <table>
                            <tr>
                               <td>Prix de Achat</td>
                               
                              <td>Prix De vente</td>
                            </tr>

                            <tbody>
                              <tr>
                                <td><input type="number" step="0.01"  value="0" formControlName="prix_achate" required ></td>
                                <td><input type="number" step="0.01"  value="0" formControlName="prix_vente" required ></td>
                              </tr>
                            </tbody>
                          </table> 
                        </div>
                        <div class="row"> 
                          <div class="offset-3">
                            <table>
                              <tr>
                                 <td>TOTAL Overt</td>
                                 
                                
                              </tr>
  
                              <tbody>
                                <tr>
                                  <td><input type="number" formControlName="ouvert" required></td>
                                  
                                </tr>
                              </tbody>
                            </table> 
                          </div>
                        
                        </div>

                      </div>

              </div>
           </div>
       <!--OBS-->
       <hr>
       <br>
     

       <div class="row">
         <div class="col-3">
          <label for="obs">
            Observation
          </label><br>
                <textarea id="obs" formControlName="obs" value="" >
 
                </textarea>
                
         </div>
       <div class="col-3">
        <label for="rem" >
          Remarque

        </label><br>
              <textarea id="rem" formControlName="remarque" value="">

              </textarea>
       </div>
       <div class="col-6">
        <input type="submit" class="btn btn-primary "  placeholder="Ajouter" value="Ajouter">
       </div>
       </div>
       <hr>
       <hr>
       <!-- Ajouter-->
         
         
        
         </form>
           
         
         
          </ng-template>
        </ngb-tab>
        
      </ngb-tabset>
    </app-card>
  </div>
